<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main-container">
        <h1>Pomodoro Timer</h1>

        <div class="container">

            <div id="timer-box">
                    <h3 id="mm">00</h3> 
                    <h3>:</h3>
                    <h3 id="ss">00</h3>
            </div>
    
            <div id="display">
                <h4 id="status-display"> </h4>
            </div>
    
            <div id="session-time">
                <label> Session time</label>
                <div class="abc">
                    <h5 id="s-time"></h5>
                </div>
                
                <div class="session-btn">
                    <button id="s+">+</button>
                    <button id="s-">-</button>
                </div>
             
            </div>
    
            <div id="break-time">
                <label> Break time</label>
                <div class="abc">
                    <h5 id="b-time"></h5>
                </div>
                <div class="break-btn">
                    <button id="b+">+</button>
                    <button id="b-">-</button>
                </div>
            </div>
            <div class="clr"></div>
    
            <div class="buttons">
                <button id="start">Start</button>
                <button id="reset">Reset</button>
              
    
            </div>
    
                
               
            
    
        </div>

    </div>
    
 <script src="script.js"></script>
    
</body>
</html>
